{% extends "layout.html" %}
{% load static %}
{% block body %}

<section id="portfolio" class="portfolio sections-bg ">
    <div class="container " data-aos="fade-up">

      <div class="section-header">
        <h2>Research Category</h2>
        <!-- <p>Quam sed id excepturi ccusantium dolorem ut quis dolores nisi llum nostrum enim velit qui ut et autem uia reprehenderit sunt deleniti</p>
      </div> -->

      <div class="portfolio-isotope " data-portfolio-filter="*" data-portfolio-layout="" data-portfolio-sort="original-order" data-aos="fade-up" data-aos-delay="100">
        
        <div class="">
          
          <div class="row gy-4 portfolio-container d-flex justify-content-center">
            
            {% for i in research_category %}
            <div class="col-xl-4 col-md-6 portfolio-item ">
              <div class="portfolio-wrap">
                
                <a href="{{i.image.url}}" data-gallery="portfolio-gallery-app"  class="glightbox"><img src="{{i.image.url}}" width="260" height="200" class="" alt=""></a>
                <h4><a href="{% url 'blog' %}" title="More Details">{{i.name}}</a></h4>
              </div>
            </div>
            {% endfor %} 
          </div>
          
        </div>
       
      </div>
    </div>
  </section>




{% endblock %}
