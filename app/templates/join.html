
{% extends "layout.html" %}
{% load static %}
{% block body %}

<!-- ======= Join Section ======= -->
<section id="join" class="team">
    <div class="container" data-aos="fade-up">

      <div class="section-header">
        <h2>Join With Us</h2>
        
      </div>

      <div class="row gy-4">

        <div class="" data-aos="fade-up" data-aos-delay="100">
          <div class="member">
            <form  method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-6 form-group mt-2">
                  <input type="text" name="name" class="form-control " id="name" placeholder="Your Name" required>
                </div>
                <div class="col-md-6 form-group mt-2">
                  <input type="text" name="designation" class="form-control" id="designation" placeholder="Designation" required>
                </div>
                <div class="col-md-6 form-group">
                  <input type="text" name="institution" class="mt-4 form-control" id="institution" placeholder="Institution" required>
                </div>
                <div class="col-md-6 form-group mt-5 mt-md-0">
                  <input type="email" class="mt-4 form-control" name="email" id="email" placeholder="Your Email" required>
                </div>
              </div>
              <div class="form-group mt-3">
                <input class="mt-4 form-control" name="gs" id="fb" placeholder="Google Scholor Profile" required>
              </div>
              <div class="form-group mt-3">
                <input class="mt-4 form-control" name="rg" id="linkedin" placeholder="ResearchGate Profile" required>
              </div>
              <div class="form-group mt-3">
                <input class="mt-4 form-control" name="oc" id="linkedin" placeholder="Orcid Profile" required>
              </div>
              <div class="form-group mt-3">
                <input class="mt-4 form-control" name="ln" id="linkedin" placeholder="LinkedIn Profile" required>
              </div>
              <div class="form-group mt-3">
                <label for="formFileLg" class="text-left">Upload Your Photo</label>
                
                <input class="mt-2 form-control" name="upload" id="formFileLg" type="file" />
              </div>
              <div>
                <input class="mt-3 btn btn-lg btn-primary" type="submit" name="action" value="Submit">
              </div>
            </form>
          </div>
        </div>


      </div>

    </div>
  </section>


{% endblock %}
