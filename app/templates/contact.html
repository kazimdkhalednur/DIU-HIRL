
{% extends "layout.html" %}
{% load static %}
{% block body %}

<!-- ======= Contact Section ======= -->
<section id="contact" class="team contact">
    <div class="container" data-aos="fade-up">

      <div class="section-header">
        <h2>Contact With Us</h2>
        
      </div>

      <div class="row gx-lg-0 gy-4">

        <div class="col-lg-4">

          <div class="info-container d-flex flex-column align-items-center justify-content-center">
            <div class="info-item d-flex">
              <i class="bi bi-geo-alt flex-shrink-0"></i>
              <div>
                <h4>Location:</h4>
                <p>Daffodil International University, Daffodil Smart City, Ashulia, Dhaka, Bangladesh.</p>
              </div>
            </div><!-- End Info Item -->

            <div class="info-item d-flex">
              <i class="bi bi-envelope flex-shrink-0"></i>
              <div>
                <h4>Email:</h4>
                <p>diu-hirl@diu.edu.bd
                </p>
              </div>
            </div><!-- End Info Item -->

            <div class="info-item d-flex">
              <i class="bi bi-phone flex-shrink-0"></i>
              <div>
                <h4>Call:</h4>
                <p>+8801672580748</p>
              </div>
            </div><!-- End Info Item -->

            <div class="info-item d-flex">
              <i class="bi bi-clock flex-shrink-0"></i>
              <div>
                <h4>Open Hours:</h4>
                <p>24 Hours</p>
              </div>
            </div><!-- End Info Item -->
          </div>

        </div>

        <div class="col-lg-8">
          <div class="" data-aos="fade-up" data-aos-delay="100">
            <div class="member">
              <form  method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                  <div class="col-md-6 form-group mt-5 mt-md-0">
                    <input type="text" name="c_name" class="form-control mt-5 " id="name" placeholder="Your Name" required>
                  </div>
                  
                  <div class="col-md-6 form-group mt-5 mt-md-0">
                    <input type="email" class="mt-5 form-control" name="c_email" id="email" placeholder="Your Email" required>
                  </div>
                </div>
                <div class="form-group mt-4">
                  <input class="mt-5 form-control" name="c_subject" id="fb" placeholder="Subject" required>
                </div>
                
                <div class="form-group mt-4">
                  <textarea class="form-control mt-5" name="c_message" rows="7" placeholder="Message" required></textarea>
                </div>
                <div>
                  <input class="mt-4 btn btn-lg btn-primary" type="submit" name="aa" value="Send">
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>

    </div>
  </section>

{% endblock %}
