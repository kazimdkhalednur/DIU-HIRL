{% extends "layout.html" %}
{% load static %}
{% block body %}

<style>
    /* Hover effect for navigation links */
    .nav-item a.nav-link:hover {
        color: #6c757d; /* Change the color on hover */
        text-decoration: underline; /* Example effect: underline on hover */
    }
</style>

<section id="services" class="services sections-bg">
  <div class="container" data-aos="fade-up">

    <div>
      <div class="section-header">
        <h2>On Going Research</h2>
      </div>
    </div>
       
    <div>
      <div class="row gy-4 mt-2" data-aos="fade-up" data-aos-delay="100">
        <div class="">
          <div class="">

            <ul class="nav nav justify-content-center">

              <li class="nav-item">
                <a class="nav-link" href="{% url 'blog' %}">All</a>
              </li>
              {% for l in research_category %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'blog' %}?category={{l.name}}">
                  {{l.name}}
                </a>
              </li>
              {% endfor %}
              
            </ul>
            
            <div class="row gy-4 mt-2 d-flex justify-content-start">
              
              {% for i in research_blog %}
              <div class="col-xl-12 col-md-6 d-flex mb-4 flex-column flex-md-row" style="position: relative;">
                <div class="service-item d-flex flex-column flex-md-row" style="position: relative;">
                  
                  <!-- Image container with fixed size -->
                  <div class="image-wrapper" style="width: 260px; height: 200px; overflow: hidden; flex-shrink: 0;">
                    <a href="{{i.image.url}}" data-gallery="portfolio-gallery-app" class="glightbox">
                      <img src="{{i.image.url}}" alt="Image" 
                           style="width: 100%; height: 100%; object-fit: cover;">
                    </a>
                  </div>

                  <!-- Text content below image on small screens, to the right on larger screens -->
                  <div class="mt-3 mt-md-0 ml-md-3" style="margin-left: 20px;"> <!-- Margin-top for small screens, margin-left for larger screens -->
                    <h4 class="card-title mt-3 mt-md-0">{{i.title}}</h4>
                    <p class="card-text">{{i.description}}</p>
                  </div>
                  
                </div>
              </div>
              {% endfor %}

            </div>
          </div>
        </div>
  
      </div>
    </div>
</section>

{% endblock %}
