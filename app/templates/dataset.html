{% extends "layout.html" %}
{% load static %}
{% block body %}

<section id="services" class="services sections-bg">
  <div class="container" data-aos="fade-up">

    <div>
      <div class="section-header">
        <h2>Available Dataset</h2>
      </div>
    </div>

    <div class="row gy-4 mt-2 d-flex justify-content-start">
      {% for k in dataset_data %}
      <div class="col-xl-12 col-md-6 d-flex mb-4 flex-column flex-md-row" style="position: relative;">
        <div class="service-item d-flex flex-column flex-md-row" style="position: relative;">
          
          <!-- Image container with fixed size -->
          <div class="image-wrapper" style="width: 260px; height: 200px; overflow: hidden; flex-shrink: 0;">
            <a href="{{ k.image.url }}" data-gallery="portfolio-gallery-app" class="glightbox">
              <img src="{{ k.image.url }}" alt="Image" 
                   style="width: 100%; height: 100%; object-fit: cover;">
            </a>
          </div>
    
          <!-- Text content below image on small screens, to the right on larger screens -->
          <div style="margin-left: 20px; margin-top: 3px;"> <!-- Manually setting margin-left and margin-top -->
            <a href="{{ k.dataset_link }}" class="card-title" style="text-decoration: none; color: inherit;">
              <h4>{{ k.title }}</h4>
            </a>
            <p class="card-text">{{ k.description }}</p>
          </div>
          
        </div>
      </div>
      {% empty %}
      <p>No datasets available right now!</p>
      {% endfor %}
    </div>
    
  </div>
</section>

{% endblock %}
